---
version: '3.6'

services:
  adminer:
    depends_on:
      - db
    image: adminer
    ports:
      - 8091:8080/tcp
    links:
      - db:db

  db:
    image: mariadb
    restart: always
    volumes:
      - './db-live:/var/lib/mysql'
      - './db-init:/docker-entrypoint-initdb.d'
    restart: always
    env_file:
      - .env

  web:
    build:
      context: .
      target: dev
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - './appveyor.yml:/var/www/html/appveyor.yml'
      - './assets:/var/www/html/assets'
      - './bin:/var/www/html/bin'
      - './captainhook.json:/var/www/html/captainhook.json'
      - './codeception.yml:/var/www/html/codeception.yml'
      - './config:/var/www/html/config'
      - './phpcs.xml:/var/www/html/phpcs.xml'
      - './phpstan.neon:/var/www/html/phpstan.neon'
      - './public:/var/www/html/public'
      - './src:/var/www/html/src'
      - './templates:/var/www/html/templates'
      - './tests:/var/www/html/tests'
      - './var:/var/www/html/var'
    ports:
      - 8090:80/tcp
    links:
      - db:db
    restart: always

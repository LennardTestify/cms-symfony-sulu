---
version: '3.6'

services:
  adminer:
    depends_on:
      - db
    image: adminer
    ports:
      - 8091:8080/tcp
    links:
      - db:db

  db:
    image: mariadb
    restart: always
    volumes:
      - './db-live:/var/lib/mysql'
      - './db-init:/docker-entrypoint-initdb.d'
    restart: always
    env_file:
      - .env

  web:
    build:
      context: .
      target: dev
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - './uploads:/var/www/html/uploads'
      - './var:/var/www/html/var'
    ports:
      - 8090:80/tcp
    links:
      - db:db
    restart: always
